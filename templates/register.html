<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>등록페이지</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f8f8f8;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }
    
            h1 {
                text-align: center;
                color: #333;
            }
    
            form {
                background-color: #fff;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin: 20px;
                width: 300px;
                text-align: center;
            }
    
            label {
                display: block;
                margin-bottom: 10px;
                color: #555;
            }
    
            input {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 14px;
            }
    
            button {
                background-color: #3498db;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s;
            }
    
            button:hover {
                background-color: #2980b9;
            }
    
            a {
                text-decoration: none;
                color: #3498db;
                margin-top: 10px;
                font-size: 14px;
            }
    
            a:hover {
                text-decoration: underline;
            }
    
            script {
                display: none;
            }
        </style>
    </head>
<body>
    <h1>등록페이지</h1>
    <form method="post" action="/register/">
        <label for="AccountNumber">계좌번호:</label>
        <input type="number" name="AccountNumber" id="AccountNumber" required><br>

        <label for="name">이름:</label>
        <input type="text" name="name" id="name" required><br>

        <label for="phone_number">전화번호:</label>
        <input type="text" name="phone_number" id="phone_number" required><br>

        <label for="Upper_Name">상위계좌번호:</label>
        <input type="number" name="Upper_Name" id="Upper_Name" required><br>

        <button type="submit">등록</button>
    </form>
    <a href="/">메인으로</a>

    {% if error %}
        <script>
            alert("{{ error }}");
            window.location.href = "/register";
        </script>
    {% endif %}
    <script>
        function validateForm() {
            var accountNumber = document.getElementById('AccountNumber').value;
            var upperName = document.getElementById('Upper_Name').value;

            if (!/^\d+$/.test(accountNumber)) {
                alert('Please enter only digits for Account Number');
                return false;
            }

            if (!/^\d+$/.test(upperName)) {
                alert('Please enter only digits for Upper Name');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
